<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://st4.depositphotos.com/8055500/26642/v/450/depositphotos_266423520-stock-illustration-the-30-seconds-stopwatch-vector.jpg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="main ">
        <div class="circle border border-secondary border border-2 ">
            <div class="s-circle border border-secondary border border-2 ">
           <h1 class="time fw-bold "><span id="min">00</span>:<span id="sec">00</span>:<span id="mil-sec">00</span></h1>
                
            </div>
            <div class="btns">
                <button id="start-btn" onclick="start()" class="btn btn-success m-3 border border-secondary border border-2  rounded-pill fs-2 fw-bold "><img class="start-img" src="https://cdn-icons-png.flaticon.com/128/9581/9581128.png" alt=""></button>
                <button onclick="stop()" class="btn btn-dark m-3  border border-secondary border border-2  rounded-pill fs-2 fw-bold"><img class="start-img" src="https://cdn-icons-png.flaticon.com/128/4029/4029077.png" alt=""></button>
                <button onclick="reset()" class="btn btn-warning m-3 border border-secondary border border-2    rounded-pill fs-2 fw-bold"><img class="start-img" src="https://cdn-icons-png.flaticon.com/128/8669/8669717.png" alt=""></button>
            </div>
        </div>
    </div>


<script src="index.js"></script>
</body>


</html>
